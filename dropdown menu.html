<body>
    <form> 
        <label>age</label>

       <option value="21 to 40 years">enter age</option>
       <option value="41 to 60 years">enter age</option>
       <option value="above 60 years">enter age</option>
 </datalist>
 <input type="submit">
  <input type="reset" value="refresh">

    </li>
    <li> 
        <input type="radio"  name="age">21 to 40 years

    <li>

 </form>
 <form>

 </form>
